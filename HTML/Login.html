<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>PRACTICA 4</title>
  </head>
  <body>
    <div class="form">
      <div class="form-toggle"></div>
      <div class="form-panel one">
        <div class="form-header">
          <h1>
            <center>INICIAR SESION</center>
            <br>
           <center><img src="../corazon.png" alt="" height="80"></center>
          </h1>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="usernameInicio" class="label">Username</label>
              <input
                type="text"
                class="input"
                id="usernameInicio"
                name="usernameInicio"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="passwordinicio" class="label">Password</label>
              <input
                type="password"
                class="input"
                id="passwordinicio"
                name="passwordinicio"
                required="required"
              />
            </div>
            <button id="show-password" type="button">Mostrar Contrase√±a</button>
            <div class="form-group">
              <label class="form-remember">
                <br>
                <input type="checkbox" />Remember Me </label
              ><a class="form-recovery" href="#"></a>
            </div>
            <div class="form-group">
              <button class="btn" type="submit" id="loginInicio">ACESSO</button>
            </div>
          </form>
        </div>
      </div>
          </form>
          <form>
            <div class="form-panel two">
              <div class="form-header">
                <h1>REGISTRAR CUENTA</h1>
              </div>
              <div class="form-content">
                <form>
                  <div class="form-group">
                    <label for="username">Nombre</label>
                    <input
                      type="text"
                      id="nombreRegistro"
                      name="nombre"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <label for="username">Apellido</label>
                    <input
                      type="text"
                      id="apellidoRegistro"
                      name="apellido"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      id="usernameRegistro"
                      name="username"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="text"
                      id="passwordRegistro"
                      name="password"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Phone Number</label>
                    <input
                      type="text"
                      id="PhoneNumber"
                      name="phone number"
                      required="required"
                    />
                  </div>
                  <div class="form-group">
                    <button class="btn" type="submit" id="submitRegistro">Registrarse</button>
                  </div>
          </form>
        </div>
      </div>
    </div>
    <div class="pen-footer">
      <a
        href="https://www.behance.net/gallery/30478397/Login-Form-UI-Library"
        target="_blank"
        ><i class="material-icons"></i></a
      ><a
        href="https://github.com/andyhqtran/UI-Library/tree/master/Login%20Form"
        target="_blank"
        ><i class="material-icons"></i></a
      >
    </div>
    <script src="../JS/Registro.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../JS/Login.js"></script>
    <script src="../JS/VerContra.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../JS/loginicio.js"></script>
 </body>
</html>
